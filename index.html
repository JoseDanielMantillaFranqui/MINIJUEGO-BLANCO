<!DOCTYPE html>
<html>
<head>
	<title>Tiro al blanco</title>
	</html><meta name="viewport" content="width=device-width initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital@1&display=swap" rel="stylesheet">
</head>
<body style="background-color:black">
	<header>
		<h1 style="width:150vw;text-align:center;font-family: 'Chakra Petch', sans-serif;font-size: 60px;color:white;">¡Acierta en el blanco! :3</h1>
	</header>
	<canvas width="600" height="1000"> </canvas>
</body>




<script>
	
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	var radio = 10;
	var xAleatorio;
	var yAleatorio;

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0,0,600,1000);

	function disenharCircunferencia (x,y,radio,color) {

		pincel.fillStyle = color;
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI);
		pincel.fill();

	}

	function limpiarPantalla () {

		pincel.clearRect(0,0,600,1000);
	}

	var x = 0


	function disenharObjetivo (x,y) {

disenharCircunferencia(x,y,radio + 20,"red");
disenharCircunferencia(x,y,radio + 10,"white");
disenharCircunferencia(x,y,radio,"red");

	}

	function sortearPosicion (máximo) {

		return Math.floor(Math.random()*máximo)
	}


	function actualizarPantalla () {

		limpiarPantalla();
		xAleatorio = sortearPosicion(600);
		yAleatorio = sortearPosicion(1000);
		disenharObjetivo(xAleatorio,yAleatorio);
	}



setInterval(actualizarPantalla,300)

	function disparar(evento) {

		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetTop;

		if ( (x < xAleatorio + radio) &&
			 (x > xAleatorio - radio) &&
			 (y < yAleatorio + radio) &&
			 (y > yAleatorio - radio)) {

				alert("Tiro certero")
		}



 	
	}
	
pantalla.onclick = disparar;




	

</script>
